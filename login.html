<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>工训系统用户登录</title>
	<!-- jquery -->
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/md5.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<!-- sweetalert2 -->
	<link rel="stylesheet" type="text/css" href="./css/sweetalert2.css">
	<script async type="text/javascript" src="./js/sweetalert2.js"></script>
	<!-- sweetalert2结束 -->
</head>
<body>
	<div id="login_top">
		<img src="img/logo.png" id="logo">
	</div>
	<div id="mainbody">
		<div role="form" class="form form-horizontal">
			<div class="form-group row login-tip">
				<div class="offset-5 col-xs-5 col-sm-5">用户登录</div>
			</div>
			<div class="form-group row">
				<label for="username" class="col-xs-5 col-sm-5 control-label login-label"> 学工号：</label>
				<div class="col-sm-7 col-xs-7">
					<input type="text" name="username" id="username" class="form-control" placeholder="">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-xs-5 col-sm-5 control-label login-label"> 密码：</label>
				<div class="col-sm-7 col-xs-7">
					<input type="password" name="password" id="password" class="form-control" placeholder="">
				</div>
			</div>
			<div class="form-group row submit-row">
				<div class="offset-5 col-xs-3 col-sm-3">
					<button type="submit" class="btn btn-primary form-control" id="login_submit">登录</button>
				</div>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="./js/login.js"></script>
	<script src="./config/common_config.js"></script>
</body>
</html>
