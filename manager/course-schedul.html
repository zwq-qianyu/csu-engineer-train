	</header>
	<!-- 面包屑导航 -->

	</nav>
	<!-- 面包屑导航结束 -->
	<!-- 主体部分 -->
	<div class="mainbody row">
		<aside class="col-xs-2 col-sm-2">
			<!-- <iframe src="./aside.html" width="100%" height="700px;" frameborder="no"></iframe> -->
			<div id="aside">
				<ul class="list-group">
					<li class="list-group-item"><img class="icon" src="./img/user-manage.svg"> 用户管理
						<ul>
							<li><a href="./student-manage.html">学生管理</a></li>
							<li><a href="./teacher-manage.html">教师管理</a></li>
						</ul>
					</li>
					<li class="list-group-item"><img class="icon" src="./img/paike.svg"> 实习排课
						<ul>
							<li class="left-active"><a href="./course-schedul.html">排课模版</a></li>
							<li><a href="./divide-group.html">学生分组</a></li>
						</ul>
					</li>
					<li class="list-group-item"><img class="icon" src="./img/score.svg"> 成绩管理
						<ul>
							<li><a href="./weight.html">权重设置</a></li>
							<li><a href="./score.html">成绩列表</a></li>
						</ul>
					</li>
					<li class="list-group-item"><img class="icon" src="./img/extra-work.svg"> 加班情况
						<ul>
							<li><a href="./extra-work.html">加班记录</a></li>

					<li class="list-group-item"><img class="icon" src="./img/materal-manage.svg"> 物料管理
						<ul>
							<li><a href="./materal-record.html">物料登记</a></li>
							<li><a href="./materal-buy.html">物料申购</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</aside>
		<div class="right col-xs-10 col-sm-10">

			<!-- 排课模版-排课方案 -->
			<div class="card">
				<div class="card-header">
					<h5>排课方案</h5>
				</div>
				<div class="card-body">
					<!-- 操作区域 -->
					<div class="operate-area">
						<button class="btn btn-outline-primary add-new" data-toggle="modal" data-target="#courseSchedul-button-addPlan" id="add-new-plan">添加新方案</button>
						<div class="modal fade" id="courseSchedul-button-addPlan" tabindex="-1" role="dialog" aria-labelledby="courseSchedul-button-addPlanlTitle" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="courseSchedul-button-addPlanTitle">添加新模版</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="container-fluid">
											<div class="row new-scheduleName-row">
												<input type="text" class="form-control col-md-3" id="schedule-name-add" placeholder="新的模版名">
												<input type="text" class="form-control col-md-3" id="schedule-group-numbers" placeholder="组数">
												<input type="button" class="btn btn-outline-success" id="schedule-add" value="确认">
											</div>
											<br>
											<div class="row" id="schedule-add-panel">

											</div>
											<br>
											<div id="schedul-addLine-div" style="display: none;">
												<input type="button" class="btn btn-outline-warning float-right" id="schedul-addLine" value="添加课时">
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal" id="addNewPlan-close">关闭</button>
										<button type="button" class="btn btn-primary" id="addNewPlan-ensure">确定</button>
									</div>
								</div>
							</div>
						</div><!-- /.modal -->

						<div class="row operate">
							<select class="form-control custom-select col-xs-5 col-sm-5" id="allTemplates">
								<!-- <option>排课模版A</option>
								<option>排课模版B</option>
								<option>排课模版C</option>
								<option>排课模版D</option> -->
							</select>
							<button class="btn btn-sm btn-success">编辑</button>
							<button class="btn btn-sm btn-primary">保存</button>
							<button class="btn btn-sm btn-danger">删除</button>
						</div>
					</div>
					<!-- 操作区域结束 -->

					<!-- table区域 -->
					<table class="table">
						<thead>
							<tr>
								<th></th>
								<th>A</th>
								<th>B</th>
								<th>C</th>
								<th>D</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>钳工</td>
								<td>车工</td>
								<td>铣削</td>
								<td>磨砂</td>
							</tr>
							<tr>
								<td>2</td>
								<td>车工</td>
								<td>铣削</td>
								<td>磨砂</td>
								<td>钳工</td>
							</tr>
						</tbody>
					</table>
					<!-- table区域结束 -->
				</div>
			</div>

		</div>
	</div>
	<!-- 主体部分结束 -->
	<script type="text/javascript" src="./js/course-schedul.js"></script>
</body>
</html>
