	<style>

		body {
			background-image: url("./img/background.jpg");

		}

</head>

<body>

	<div class="container-fluid" id="header-wrap">
		<header class="container" id="header">
			<img src="./img/logo.png" id="logo" alt="logo图片">
			<a class="btn get-out text-danger" onclick="logout()"><img src="./icon/out.svg" id="out-icon">退 出</a>
		</header>
		<br>
	</div>

	<div class="h-25">&emsp;</div>

	<div class="container">
		<div class="row">
			<aside class="col-3 col-sm-3" id="navigation">
				<header>
					<span id="end">管理端</span>
					<span id="category">用户管理</span>
					<span id="part">学生管理</span>
				</header>

				<section>
					<ul>
						<li class="category"><img class="icon" src="./icon/user-manage.svg"> <span class="category-name">用户管理</span>
							<ul>
								<li><a href="./rewrite-student-manage.html">学生管理</a></li>
								<li><a href="./rewrite-teacher-manage.html">教师管理</a></li>
							</ul>
						</li>
						<li class="category"><img class="icon" src="./icon/class-distribute.svg"> <span class="category-name">实习排课</span>
							<ul>
								<li><a href="./rewrite-course-schedul.html">排课模版</a></li>
								<li><a href="./rewrite-divide-group.html">学生分组</a></li>
							</ul>
						</li>
						<li class="category"><img class="icon" src="./icon/score.svg"> <span class="category-name">成绩管理</span>
							<ul>
								<li><a href="./rewrite-weight.html">权重设置</a></li>
								<li><a href="./rewrite-score.html">成绩列表</a></li>
							</ul>
						</li>
						<li class="category"><img class="icon" src="./icon/extra-work.svg"> <span class="category-name">开放情况</span>
							<ul>
								<li><a href="./rewrite-extra-work.html">开放记录</a></li>
							</ul>
						</li>
						<li class="category"><img class="icon" src="./icon/material-manage.svg"> <span class="category-name">物料管理</span>
							<ul>
								<li><a href="./rewrite-materal-record.html">物料登记</a></li>
								<li><a href="./rewrite-materal-buy.html">物料申购</a></li>
							</ul>
						</li>
						<li class="category"><img class="icon" src="./icon/setup.svg"> <span class="category-name">个人设置</span>
							<ul>
								<li><a href="./rewrite-setup.html">密码修改</a></li>
							</ul>
						</li>
					</ul>
				</section>
			</aside>

			<div class="col-9">
				<div id="working-space">

				</div>
			</div>
		</div>
		<!-- 主体部分 -->
	</div>
	<!-- 主体部分结束 -->
	<script>
		function load(jqueryObj, url) {
			console.log(url)
			jqueryObj.load(url, function (result) {
				var $result = $(result);
				$result.find("script").appendTo(jqueryObj);
			});
		}

		$.ajaxSetup({
			cache: false,
			crossDomain: true
		});

		$(function () {
			var navi = $('#navigation');
			navi.on('click', 'a', function (event) {
				event.preventDefault();
				var a = $(this)
				$('#working-space').load(a.attr('href'), function (data, status) {
					if (status !== 'success') return;
					$('.active', navi).removeClass('active')
					a.addClass('active')
				});
				// load($('#working-space'), $(this).attr('href') + ' #body')
			});
		});
	</script>
</body>

</html>
