<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>教师端界面</title>
	<!-- jquery -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/logout.js"></script>
	<script type="text/javascript" src="../js/md5.js"></script>
	<script type="text/javascript" src="../js/setup.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../manager/css/aside.css">
	<link rel="stylesheet" type="text/css" href="../manager/css/header.css">
	<link rel="stylesheet" type="text/css" href="./css/teach-schedule.css">
	<link rel="stylesheet" type="text/css" href="../css/setup.css">
	<link rel="shortcut icon" href="../img/fav.png" />
	<!-- sweetalert2 -->
	<link rel="stylesheet" type="text/css" href="../css/sweetalert2.css">
	<script async type="text/javascript" src="../js/sweetalert2.js"></script>
	<!-- sweetalert2结束 -->
</head>
<body>
	<header>
		<!-- <iframe src="./header.html" width="100%" height="120px;" frameborder="no"></iframe> -->
		<nav>
			<div id="nav-left">
				<a href=""><img src="../img/logo.svg" alt="图标" id="main-icon"></a>
				<span id="nav-name">中南大学工程训练中心教学管理系统--教师端</span>
			</div>
			<a class="btn btn-default get-out" onclick="logout()"><img src="../manager/img/out.svg" class="out-icon">退  出</a>
		</nav>
	</header>
	<!-- 面包屑导航 -->
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">教师端</a></li>
			<li class="breadcrumb-item"><a href="#">成绩管理</a></li>
			<li class="breadcrumb-item active">操作评分</li>
		</ol>
	</nav>
	<!-- 面包屑导航结束 -->
	<!-- 主体部分 -->
	<div class="mainbody row operate-score">
		<aside class="col-xs-2 col-sm-2">
			<!-- <iframe src="./aside.html" width="100%" height="700px;" frameborder="no"></iframe> -->
			<div id="aside">
				<ul class="list-group">
					<li class="list-group-item"><img class="icon" src="../manager/img/paike.svg"> 实习课程
						<ul>
							<li><a href="./teach-schedule.html">教学安排</a></li>
						</ul>
					</li>
					<li class="list-group-item"><img class="icon" src="../manager/img/score.svg"> 成绩管理
						<ul>
							<li><a href="./operate-score.html">操作评分</a></li>
						</ul>
					</li>
					<li class="list-group-item"><img class="icon" src="../manager/img/extra-work.svg"> 开放情况
						<ul>
							<li><a href="./extra-record.html">开放记录</a></li>
						</ul>
					</li>
					<li id="apply_and_purchase_material" class="list-group-item"><img class="icon" src="../manager/img/materal-manage.svg"> 物料管理
						<ul>
							<li><a href="./materal-record.html">物料登记</a></li>
							<li><a href="./materal-buy.html">物料申购</a></li>
						</ul>
					</li>
					<li class="list-group-item"><img class="icon" src="./img/setup.svg"> 个人设置
						<ul>
							<li class="left-active"><a href="./setup.html">密码修改</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</aside>
		<div class="main-right clearfix col-xs-10 col-sm-10">

			<!-- 修改密码模块 -->
			<div class="card">
				<div class="card-header">
					<h5>密码修改</h5>
				</div>
				<div class="card-body edit_password">
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">原密码：</label>
						<input type="text" name="old_password" id="old_password" class="form-control col-sm-8" placeholder="原密码">
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">新密码：</label>
						<input type="password" name="new_password" id="new_password" class="form-control col-sm-8" placeholder="新密码">
					</div>
					<button type="submit" class="btn btn-danger" id="change_password_submit" onclick="changePassword()">确定</button>
				</div>
			</div>

		</div>
	</div>
	<!-- 主体部分结束 -->
	<!-- 分页开始 -->
	<script type="text/javascript" src="../js/cut_page.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/cut_page.css">
