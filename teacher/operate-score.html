<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>教师端界面</title>
	<!-- jquery -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/logout.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../manager/css/aside.css">
	<link rel="stylesheet" type="text/css" href="../manager/css/header.css">
	<link rel="stylesheet" type="text/css" href="./css/teach-schedule.css">
	<link rel="shortcut icon" href="../img/fav.png" />
</head>
<body>
	<header>
		<!-- <iframe src="./header.html" width="100%" height="120px;" frameborder="no"></iframe> -->
		<nav>
			<div id="nav-left">
				<a href=""><img src="../img/logo.svg" alt="图标" id="main-icon"></a>
				<span id="nav-name">中南大学工程训练中心教学管理系统--教师端</span>
			</div>
			<a class="btn btn-default get-out" onclick="logout()"><img src="../manager/img/out.svg" class="out-icon">退  出</a>
		</nav>
	</header>
	<!-- 面包屑导航 -->
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">教师端</a></li>
			<li class="breadcrumb-item"><a href="#">成绩管理</a></li>
			<li class="breadcrumb-item active">操作评分</li>
		</ol>
	</nav>
	<!-- 面包屑导航结束 -->
	<!-- 主体部分 -->
	<div class="mainbody row operate-score">
		<aside class="col-xs-2 col-sm-2">
			<!-- <iframe src="./aside.html" width="100%" height="700px;" frameborder="no"></iframe> -->
			<div id="aside">
				<ul class="list-group">
					<li class="list-group-item"><img class="icon" src="../manager/img/paike.svg"> 实习课程
						<ul>
							<li><a href="./teach-schedule.html">教学安排</a></li>
						</ul>
					</li>
					<li class="list-group-item"><img class="icon" src="../manager/img/score.svg"> 成绩管理
						<ul>
							<li class="left-active"><a href="./operate-score.html">操作评分</a></li>
						</ul>
					</li>
					<li class="list-group-item"><img class="icon" src="../manager/img/extra-work.svg"> 加班情况
						<ul>
							<li><a href="./extra-record.html">加班记录</a></li>
						</ul>
					</li>
					<li class="list-group-item"><img class="icon" src="../manager/img/materal-manage.svg"> 物料管理
						<ul>
							<li><a href="./materal-record.html">物料登记</a></li>
							<li><a href="./materal-buy.html">物料申购</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</aside>
		<div class="main-right clearfix col-xs-10 col-sm-10">
			<!-- 给学生评分 -->
			<div class="card">
				<div class="card-header">
					<h5>学生列表</h5>
				</div>
				<div class="card-body">
					<div class="row">
							<select class="form-control custom-select col-xs-2 col-sm-2 stu-divide-search">
								<option>选择批次</option>
								<option></option>
							</select>
							<select class="form-control custom-select col-xs-2 col-sm-2 stu-divide-search">
								<option>选择组数</option>
								<option></option>
							</select>
							<input type="text" name="" class="form-control col-sm-2 col-xs-2 stu-divide-search" placeholder="请输入学号">
							<input type="text" name="" class="form-control col-sm-2 col-xs-2 stu-divide-search" placeholder="请输入姓名">
							<input type="button" name="" value="查&emsp;询" class="btn btn-outline-success stu-divide-search">
					</div>
					<div class="card-body">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>框选</th>
									<th>学号</th>
									<th>姓名</th>
									<th>班级</th>
									<th>实习批次</th>
									<th>工种</th>
									<th>组数</th>
									<th>分数</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="checkbox" name=""></td>
									<td>123456</td>
									<td>李华</td>
									<td>机械1909班</td>
									<td>2018A01</td>
									<td>钳工</td>
									<td>A</td>
									<td><input type="text" value="98" size="8px;" style="text-align: center;"></td>
								</tr>
							</tbody>
						</table>
						<br>
						<div>
							<input type="button" name="" value="提交" class="btn btn-danger float-right">
						</div>
						<br>
					</div>
					<div class="row input-score">
						<div class="col-xs-2 col-sm-2 inline-block"></div>
						<input type="text" name="" class="col-sm-2 col-xs-2 form-control" placeholder="请输入成绩">
						<input type="button" name="" value="确认" class="btn btn-outline-danger">
					</div>
				</div>
			</div>
			<!-- 给学生评分结束 -->

			<!-- 成绩批量导入 -->
			<div class="card input-socre-excel">
			  <h5 class="card-header">成绩批量导入</h5>
			  <div class="card-body">
			    <h5 class="card-title">从Excel文件导入：<small class="download-excel"><a href="#" class="btn btn-outline-success">标准模版下载</a></small></h5>
			    <div class="row choose-line">
			    	<p>成绩批量导入：</p>
		    		<input type="file" name="choose-file" class="form-control-file col-md-3 col-xs-3">
		    		<select class="form-control custom-select col-md-2 col-xs-2">
		    			<option>选择导入至批次</option>
		    			<option>2019A01</option>
		    			<option>2019A02</option>
		    			<option>2019B01</option>
		    			<option>2019B02</option>
		    		</select>
		    		<select class="form-control custom-select col-md-2 ol-xs-2">
		    			<option>选择打分项</option>
		    			<option>车削</option>
		    			<option>铣削</option>
		    			<option>考勤</option>
							<option>小车设计</option>
		    		</select>

		    		<button class="btn btn-danger">开始导入</button>
			    </div>

			  </div>
			</div>
			<!-- 成绩批量导入结束 -->

		</div>
	</div>
	<!-- 主体部分结束 -->
</body>
</html>
