<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学生端界面</title>
	<!-- jquery -->
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/logout.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../manager/css/aside.css">
	<link rel="stylesheet" type="text/css" href="../manager/css/header.css">
	<link rel="stylesheet" type="text/css" href="./css/score-select.css">
	<link rel="shortcut icon" href="../img/fav.png" />
</head>
<body>
	<header>
		<!-- <iframe src="./header.html" width="100%" height="120px;" frameborder="no"></iframe> -->
		<nav>
			<div id="nav-left">
				<a href=""><img src="../img/logo.svg" alt="图标" id="main-icon"></a>
				<span id="nav-name">中南大学工程训练中心教学管理系统--学生端</span>
			</div>
			<a class="btn btn-default get-out" onclick="logout()"><img src="../manager/img/out.svg" class="out-icon">退  出</a>
		</nav>
	</header>
	<!-- 面包屑导航 -->
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">学生端</a></li>
			<li class="breadcrumb-item"><a href="#">我的成绩</a></li>
			<li class="breadcrumb-item active">评分查询</li>
		</ol>
	</nav>
	<!-- 面包屑导航结束 -->
	<!-- 主体部分 -->
	<div class="mainbody row">
		<aside class="col-xs-2 col-sm-2">
			<!-- <iframe src="./aside.html" width="100%" height="700px;" frameborder="no"></iframe> -->
			<div id="aside">
				<ul class="list-group">
					<li class="list-group-item"><img class="icon" src="../manager/img/paike.svg"> 实习课程
						<ul>
							<li><a href="./courses.html">我的课表</a></li>
						</ul>
					</li>
					<li class="list-group-item"><img class="icon" src="../manager/img/score.svg"> 我的成绩
						<ul>
							<li class="left-active"><a href="./score-select.html">评分查询</a></li>
						</ul>
					</li>
					<li class="list-group-item"><img class="icon" src="../manager/img/extra-work.svg"> 加班申请
						<ul>
							<li><a href="./extra-request.html">我的申请</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</aside>
		<div class="main-right clearfix col-xs-10 col-sm-10">
			<div class="card">
				<div class="card-header">
					<strong>成绩查询</strong>
				</div>
				<div class="card-body">
					<div class="row">
						<div id="stu_batch" class="col-md-3 col-xs-3">实习批次：<label>2018A01</label></div>
						<span class="col-md-1 col-xs-1"></span>
						<div id="stu_sum_score" class="col-md-3 col-xs-3">总成绩：<label>优</label></div>
					</div>

					<br><br>

					<table class="table table-striped">
						<thead>
							<tr>
								<th>打分项</th>
								<th>分数</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>钳工</td>
								<td>98</td>
							</tr>
							<tr>
								<td>车工</td>
								<td>98</td>
							</tr>
							<tr>
								<td>上机测试</td>
								<td>90</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- 主体部分结束 -->
</body>
</html>
